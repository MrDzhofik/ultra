{% extends "layout.html" %}

{% block content %}
<h1>Edit Profile</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        <input class="edit__username" type="text" name="username" placeholder="Username" />
        {% for error in form.username.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
        <p class="edit__label">About me</p>
        <textarea name="about_me" class="edit__textarea"></textarea>
        {% for error in form.about_me.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    <p><input type="submit" name="submit" value="Submit" class="edit__submit"/></p>
</form>
{% endblock %}
